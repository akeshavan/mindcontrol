<template name="navbar">
     <nav class="navbar navbar-inverse navbar-fixed-top">
      
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">MindControl</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>

            <li><a>{{> loginButtons}}</a></li>
          </ul>
        </div><!--/.nav-collapse -->

    </nav>
</template>

<template name="main_body" data-spy="scroll" data-target=".bs-docs-sidebar">

    <head><title>MindControl Refactor</title></head>
    {{> navbar}}


    <div class="row">

      {{> Template.dynamic template=sidebar_content}}

      <div class="container col-sm-9 col-md-9 col-lg-9">

        {{#if use_custom}}
        {{> custom}}
        {{/if}}

        <br>

        {{>Template.dynamic template=content}}

      </div>
    </div> <!--End Row-->

<!--{{> qc_modal}}-->

</template>

<template name="tasks">

{{> tabular table=TabularTables.task selector=selector class="table table-striped table-bordered table-condensed"}}

</template>
